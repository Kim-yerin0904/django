<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good Place</title>
    <!-- bootstrap CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- jquery CDN -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="/static/js/basejs1.js"></script>
    {% block html_header %}

    {% endblock %}
</head>
<body>
<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">MAT.ZIP</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'main' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'goodplace:list_map' %}">List</a>
          </li>
        </ul>
          {% if request.user.is_authenticated %}
              <span class="navbar-text">{{ request.user.username }} 님 환영합니다</span>
              <form class="d-flex">
          <button type="button" class="btn btn-outline-light" onclick="logout()">Logout</button>
          <button type="button" class="btn btn-outline-light" onclick="mypage()">MyPage</button>
        </form>
          {% else %}
        <form class="d-flex">
          <button type="button" class="btn btn-outline-light" onclick="login()">Login</button>
        </form>
          {% endif %}
      </div>
    </div>
  </nav>
</header>
    {% block html_body %}

    {% endblock %}
</body>
</html>
