{% extends 'base.html' %}

{% block html_header %}
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="/static/css/signup.css" rel="stylesheet">

{% endblock %}

{% block html_body %}
    <main class="text-center form-signin">
        <form action="{% url 'users:signup' %}" method="post">
            {% csrf_token %}
            {% include 'users/form_errors.html' %}
            <h1 class="h3 mb-2 fw-normal">MAT.ZIP</h1>
            <p class="mb-5">회원가입 :-)</p>
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username"
                       value="{{ form.username.value|default_if_none:'' }}" placeholder="ID">
                <label for="username">ID</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password1" name="password1"
                       value="{{ form.password1.value|default_if_none:'' }}" placeholder="Password">
                <label for="password1">비밀번호</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password2" name="password2"
                       value="{{ form.password2.value|default_if_none:'' }}" placeholder="Password confirm">
                <label for="password2">비밀번호 확인</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email"
                       value="{{ form.email.value|default_if_none:'' }}" placeholder="Email">
                <label for="email">이메일</label>
            </div>
            <br>
            <button class="w-100 btn btn-lg btn-dark" type="submit">회원가입</button>
        </form>
    </main>
{% endblock %}
